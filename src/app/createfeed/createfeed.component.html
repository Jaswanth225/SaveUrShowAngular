<div class="container">
    <p></p>
    <h1>Give your Valuable feedback</h1>
    <br>
    
      
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <div class="form-group">
          <label for="username">UserName:</label>
          <input
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control"
          >
    
          <div *ngIf="f['username'].touched && f['username'].invalid" class="alert alert-danger">
            <div *ngIf="f['username'].errors && f['username'].errors['required']">username is required.</div>
          </div>
        </div>
        <label for="Text">Text:</label>
        <textarea
          formControlName="Text"
          id="Text" 
          type="text" 
          class="form-control"
        ></textarea>
  
        <div *ngIf="f['Text'].touched && f['Text'].invalid" class="alert alert-danger">
          <div *ngIf="f['Text'].errors && f['Text'].errors['required']">Text is required.</div>
        </div>
      </div>
      <label for="Rating">Rating:</label>
      <input
            formControlName="rating"
            id="rating" 
            type="int" 
            class="form-control"
          >
    

<div *ngIf="f['Rating'].touched && f['Rating'].invalid" class="alert alert-danger">
  <div *ngIf="f['Rating'].errors && f['Rating'].errors['required']">Rating is required.</div>
</div>

  
      <button class="btn btn-primary" type="submit" routerLink="/customerDashboard" [disabled]="!form.valid" >Submit</button>
    </form>
  </div>
