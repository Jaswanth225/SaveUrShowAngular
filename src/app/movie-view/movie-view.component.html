
<div class="container">
    <h1>View Movie details</h1>
  
    <a href="#" routerLink="/movieIndex" class="btn btn-primary">Back</a>
   
    <div>
        <strong>MovieId:</strong>
        <p>{{ data.movieId }}</p>
    </div>
   
    <div>
        <strong>Location:</strong>
        <p>{{ data.location }}</p>
    </div>
   
    <div>
        <strong>Theatrename:</strong>
        <p>{{ data.theatrename}}</p>
    </div>

    <div>
        <strong>Moviename:</strong>
        <p>{{ data.moviename}}</p>
    </div>
   
    <div>
        <strong>Movie Image:</strong>
        <br>
        <img src="{{ data.movieLink}}" style="height: 20%; width: 20%;">
    </div>
   
    <div>
        <strong>Charges:</strong>
        <p>{{ data.charges}}</p>
    </div>
   
    <div>
        <strong>Released Date:</strong>
        <p>{{ data.date |  date:'dd-MM-yyyy'}}</p>
    </div>
   
   
</div>
